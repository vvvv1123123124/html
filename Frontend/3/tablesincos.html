<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>
            Тригонометрическая таблица значений
        </title>
    </head>
    <body>
        <h1>Тригонометрическая таблица значений</h1>
        <h1><a href="main.html">На главную</a></h1>
        <table >
            <tr>
                <td class="a">&alpha;&deg;</td>
                <td class="a">0	&deg;</td>
                <td class="a">30	&deg;</td>
                <td class="a">45	&deg;</td>
                <td class="a">60	&deg;</td>
                <td class="a">90	&deg;</td>
                <td class="a">180	&deg;</td>
            </tr>
            <tr>
                <td class="a">sin&thinsp;&alpha;</td>
                <td>0</td>
                <td>1<br>
                    &minus;<br>
                2</td>
                <td>&radic;2<br>
                    &minus;<br>
                2</td>
                <td>&radic;3<br>
                    &minus;<br>
                2</td>
                <td>1</td>
                <td>0</td>
            </tr>
            <tr>
                <td class="a">cos&thinsp; &alpha;</td>
                <td>1</td>
                <td>&radic;3<br>
                    &minus;<br>
                2</td>
                <td>&radic;2<br>
                    &minus;<br>
                2</td>
                <td>1<br>
                    &minus;<br>
                2</td>
                <td>0</td>
                <td>&minus;1</td>
            </tr>
            <tr>
                <td class="a">tg&thinsp; &alpha;</td>
                <td>0</td>
                <td>1<br>
                    &minus;<br>
                    &radic;3</td>
                <td>1</td>
                <td>&radic;3</td>
                <td>&minus;</td>
                <td>0</td>
            </tr>
            <tr>
                <td class="a">ctg&thinsp; &alpha;</td>
                <td>&minus;</td>
                <td>&radic;3</td>
                <td>1</td>
                <td>1<br>
                    &minus;<br>
                    &radic;3</td>
                <td>0</td>
                <td>&minus;</td>
            </tr>
    </body>
</html>
